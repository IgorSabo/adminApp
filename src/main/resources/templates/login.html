<html layout:decorate="~{__layout/main}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org/extras/dialect">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <!--<link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet" media="screen" />-->
    <title th:text="#{login.form.pagetitle}">Login</title>
</head>
<body>
<div layout:fragment="header">
</div>

<div class="container">
    <div class="row login">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" role="form" method="post" th:action="@{/login}" id="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <label th:for="username" class="col-sm-2 control-label" th:text="#{login.form.username}"></label>
                    <div class="col-sm-8">
                        <input type="text" th:name="username" th:id="username" placeholder="" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label th:for="password" class="col-sm-2 control-label" th:text="#{login.form.password}"></label>
                    <div class="col-sm-8">
                        <input type="password" th:name="password" th:id="password" placeholder="" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" th:text="#{login.form.submit}" class="btn btn-default k-btn">Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
